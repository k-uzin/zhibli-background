<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./js/login.js"></script>
  <script defer src="./js/clock.js"></script>
  <script defer src="./js/quotes.js"></script>
  <script defer src="./js/memo.js"></script>
  <script defer src="./js/todo.js"></script>
  <script defer src="./js/audio.js"></script>
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
  <title>Welcome GHIBLI</title>
  <link rel="icon" href="img/pngegg_04.png">
</head>
<body onselectstart="return false" ondragstart="return false">
  <img id="totoro" src="img/pngegg (2).png" alt="">
  <div id="welcome">
    <div>
      <span>Welcome!</span>
    <img src="img/pngegg (1).png" alt="">

      <span>GHIBLI</span>
    </div>
  </div>
  <form id="login-form">
    <div>
      <!-- <span class="material-icons">account_circle</span> -->
      <input spellcheck="false" required maxlength=15 type="text" placeholder="이름을 입력하세요">
    </div>
    <button>들어가기</button>
  </form>
  <h1 class="hidden"></h1>
  <h2 id="clock" class="hidden">00:00</h2>
  <h3 id="date" class="hidden">00월00일0요일</h3>
  <h4 class="hidden">
    <span id="quote">s</span>
    <span id="movie">s</span>
  </h4>
  <div id="todo" class="hidden">
    <form id="todo-form">
      <input spellcheck="false" type="text" placeholder="오늘 머할꼬야? ✏️">
    </form>
    <ul id="todo-list">TO DO LIST</ul>
    <ul id="todo-finish">FINISHED!</ul>
  </div>
  <div id="memo" class="hidden">
    <span>메모 추가하기 📝</span>
    <ul id="memo-list"></ul>
  </div>
  <div >
    <img class="hidden" id="cat" src="img/cat2.jpg" alt="">
  </div>
  <div id="black-bg"></div>
  <img id="loginImage" src="" alt="">
  <img id="bgImage" class="hidden" src="" alt="">
  <!-- <audio loop autoplay controls src="zhibli_jazz.mp3"></audio> -->
 <div id="music-player" class="hidden">
  <div>♫</div>
  <span>지브리 OST</span>
  <button class="hidden" id="play" onclick="audio.play()">▶</button>
  <button id="pause" onclick="audio.pause()">ll</button>
 </div>
  
</body>
</html>
